<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        #imageFrame {
            display: block;
            border: solid 2px black;
        }
    </style>
</head>
<body>
    <img id="imageFrame">
    <button id="prevButton">Previous</button>
    <button id="nextButton">Next</button>

    <script>

        function gotoPrevImage() {
            // INFINITE GALLERY
            // counter--;
            // if (counter < 0) {
            //     counter = images.length - 1;
            // }
            if (counter > 0) {
                counter --;
            } else {
                alert("You're already seeing the first Image!");
            }
            updateImage();
        }

        function gotoNextImage() {
            // INFINITE GALLERY
            // counter++;
            // if (counter > images.length - 1) {
            //     counter = 0;
            // }

            if (counter < images.length - 1) {
                counter ++;
            } else {
                alert("That's it, you're at the last image... you can try going back I dunno...");
            }
            updateImage();
        }

        function updateImage() {
            // imageFrame.src = "images/" + images[counter];
            imageFrame.src = `images/${images[counter]}`;
            
            console.log(counter);
            console.log(images[counter]);
        }

        const imageFrame = document.getElementById("imageFrame");
        const prevButton = document.getElementById("prevButton");
        const nextButton = document.getElementById("nextButton");

        prevButton.addEventListener("click", gotoPrevImage);
        nextButton.addEventListener("click", gotoNextImage);

        const images = [
            "1.jpg",
            "2.jpg",
            "3.jpg",
            "4.jpg",
            "5.jpg",
            "6.jpg",
            "7.jpg",
            "8.jpg",
        ];
        let counter = 0;
        updateImage();

        // EXERCISE
        // Create an Array of images
        // jump to the next image on NEXT by changing the imageFrame source
        // jump to the prev image on PREVIOUS
    </script>
</body>
</html>
