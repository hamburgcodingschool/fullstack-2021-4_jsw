<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="number1" value="0">
    <select id="operation">
        <option value="sum">+</option>
        <option value="sub">-</option>
        <option value="mult">x</option>
        <option value="divi">/</option>
        <option value="mod">mod</option>
    </select>
    <input type="number" id="number2" value="0">
    =
    <input type="text" id="result" value="0" readonly>

    <button id="calcButton">Calculate</button>
    <script>
        const number1 = document.querySelector("#number1");
        const number2 = document.querySelector("#number2");
        const result = document.querySelector("#result");
        const operation = document.querySelector("#operation");
        const calcButton = document.querySelector("#calcButton");

        calcButton.addEventListener("click", function() {
            let calc;

            if (operation.value === "sum") {
                calc = Number(number1.value) + Number(number2.value);
            } else if (operation.value === "sub") {
                calc = number1.value - number2.value;
            } else if (operation.value === "mult") {
                calc = number1.value * number2.value;
            } else if (operation.value === "divi") {
                calc = number1.value / number2.value;
            } else if (operation.value === "mod") {
                calc = number1.value % number2.value;
            } else {
                alert("Invalid Operation!");
                return;
            }

            result.value = calc;
        });



    </script>
</body>
</html>
