<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function save(data) {
            const jsonData = JSON.stringify(data);
            localStorage.setItem("myAwesomeKey", jsonData);
        }

        function load() {
            const jsonData = localStorage.getItem("myAwesomeKey");
            const data = JSON.parse(jsonData);
            
            return data;
        }

        let people = [
            {
                name: "Martha",
                age: 20
            },
            {
                name: "Bob",
                age: 25
            },
            {
                name: "Bonnie",
                age: 30
            },
        ];
        save(people);


        people.push({
            name: "Herbert",
            age: 2
        });
        save(people);

        
        people = load();

    </script>
</body>
</html>
