<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">DOM</h1>
    <button id="clickMeButton">Click me!</button>
    <button id="newButton">New Button</button>


    <script>

        function doSomething() {
            alert("BUTTON WAS CLICKED");
        }

        function changeTitleColor() {
            if (title.style.backgroundColor == "pink") {
                title.style.backgroundColor = "red";
            } else {
                title.style.backgroundColor = "pink";
            }
        }

        const clickMeButton = document.getElementById("clickMeButton");
        const newButton = document.getElementById("newButton");
        const title = document.getElementById("title");
        

        console.log(clickMeButton);
        console.log(newButton);
        console.log(title);

        clickMeButton.addEventListener("click", doSomething);
        newButton.addEventListener("click", changeTitleColor);

        // EXERCISE
        // Create a new button
        // by clicking that button the background of
        // the H1 element should change color

    </script>
</body>
</html>
