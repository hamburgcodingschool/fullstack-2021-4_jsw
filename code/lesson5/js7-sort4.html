<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const people = [
            {
                name: "Homer",
                age: 40
            },
            {
                name: "Marge",
                age: 40
            },
            {
                name: "Bart",
                age: 10
            },
            {
                name: "Lisa",
                age: 9
            },
            {
                name: "Maggie",
                age: 2
            }
        ];

        // Sorting by age
        function sortByAge(peopleArray) {
            const newArray = [...peopleArray];
            newArray.sort(function(a, b) {
                return a.age - b.age;
            });
            return newArray;
        }
        
        // Sorting by name
        function sortByName(peopleArray) {
            const newArray = [...peopleArray];
            newArray.sort(function(a, b) {
                return a.name.localeCompare(b.name, 'en', { sensitivity: 'base' });
            });
            return newArray;
        }
        

        const sortedPeople = sortByName(people);

        console.log(sortedPeople);
        console.log(people);

    </script>
</body>
</html>
