<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="buttonContainer">
        <button>1</button>
        <button>2</button>
        <button>3</button>
    </div>

    <button id="newButton">Add New Button</button>

    <script>
        
        const buttonContainer = document.querySelector("#buttonContainer");
        const newButton = document.querySelector("#newButton");

        // newButton.addEventListener("click", function() {
        //     // figure out the last Element
        //     const buttons = document.querySelectorAll("#buttonContainer > button");
            
        //     let nextNumber = 1;
        //     if (buttons.length !== 0) {
        //         const lastText = buttons[buttons.length - 1].innerHTML;
        //         nextNumber = Number(lastText) + 1;
        //     }
        //     buttonContainer.innerHTML += ` <button>${nextNumber}</button> `;
        // });

        newButton.addEventListener("click", function() {

            const lastButton = buttonContainer.lastElementChild;
            
            let nextNumber = 1;
            if (lastButton) {
                nextNumber = Number(lastButton.innerHTML) + 1;
            }

            buttonContainer.innerHTML += ` <button>${nextNumber}</button> `;
        });

        buttonContainer.addEventListener("click", function(event) {
            if (event.target.tagName !== "BUTTON") {
                return;
            }
            // event.target.style.backgroundColor = "red";
            // event.target.style.opacity = 0;
            // event.target.style.display = "none";
            
            // event.target.remove();
            buttonContainer.removeChild(event.target);
        });

        // EXERCISE
        // 1 - When the user clicked the Add New Button button,
        // a new button should be created in the Container with the name `Custom`

        // 2 - Clicking on a button, removes it from the list
        // (the buttons delete themselves...)
        
        // 3 - The name of the new button should be the number of the last button + 1
        // instead of `Custom` (if no buttons are present, it should be 1)
    </script>
</body>
</html>
