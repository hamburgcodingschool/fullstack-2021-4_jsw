<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #buttonContainer {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="buttonContainer">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
    </div>

    <p id="lastElementText">You haven't clicked any buttons yet...</p>
    <p id="allElementsText">Buttons you clicked so far: </p>

    <script>
        const buttonContainer = document.querySelector("#buttonContainer");
        const lastElementText = document.querySelector("#lastElementText");
        const allElementsText = document.querySelector("#allElementsText");

        buttonContainer.addEventListener("click", function(event) {
            
            if (event.target.tagName !== "BUTTON") {
                // console.log("not a button bye bye!");
                return;
            }

            const letter = event.target.innerHTML;

            // alert(letter);
            event.target.style.backgroundColor = "green";
            lastElementText.innerHTML = `The last button you clicked has the letter ${letter}`;
            allElementsText.innerHTML += ` ${letter} `;
        });


    </script>
</body>
</html>
