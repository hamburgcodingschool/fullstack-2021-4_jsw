<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="fruitList">
        <li>Apples</li>
        <li>Oranges</li>
        <li>Bananas</li>
        <li>Pears</li>
    </ul>

    <script>
        
        // EXERCISE
        // 1 - use query selector all to identify all the li in the DOM

        // 2 - use a loop to console.log all the content of each li on the console

        const fruitListItems = document.querySelectorAll("#fruitList > li");

        for (let i = 0; i < fruitListItems.length; i++) {
            console.log(fruitListItems[i].innerHTML);
        }


    </script>
</body>
</html>
