<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="buttonContainer">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
    </div>

    <script>

        const allMyButtons = document.querySelectorAll("#buttonContainer > button");

        for (let i = 0; i < allMyButtons.length; i++) {
            
            allMyButtons[i].addEventListener("click", function(event) {
                alert(event.target.innerHTML);
                event.target.style.backgroundColor = "green";
            });
        }   

    </script>
</body>
</html>
