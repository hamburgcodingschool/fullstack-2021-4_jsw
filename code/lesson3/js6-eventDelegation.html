<head>

    <title>Document</title>
    <style>
        #parentDiv {
            position: relative;

            width: 300px;
            height: 300px;

            background-color: red;
        }

        #childDiv {
            position: absolute;
            top: 50px;
            left: 450px;

            width: 100px;
            height: 100px;

            background-color: yellow;
        }
    </style>
</head>
<body>
    
    <div id="parentDiv">
        <div id="childDiv"></div>
    </div>

    <script>
        const parentDiv = document.querySelector("#parentDiv");
        const childDiv = document.querySelector("#childDiv");

        parentDiv.addEventListener("click", function(event) {
            // alert("Hi you clicked the Parent!");
            console.log(event);
        });


    </script>

</body>
</html>
